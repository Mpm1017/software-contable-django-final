databases:
  # Base de datos PostgreSQL
  - name: software-contable-db
    databaseName: software_contable
    user: software_contable_user
    plan: free

services:
  # Aplicaci√≥n Web Django
  - type: web
    name: software-contable-django
    runtime: python
    plan: free
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: software-contable-db
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false
