# ================================================
# CONFIGURACIÓN DE SONARQUBE
# ================================================

# Información del proyecto
sonar.projectKey=software-contable-django
sonar.projectName=Software Contable Django
sonar.projectVersion=1.0

# Directorios de código fuente
sonar.sources=users,accounting,config
sonar.tests=users/tests.py,accounting/tests.py

# Archivos y directorios a excluir
sonar.exclusions=**/migrations/**,**/venv/**,**/staticfiles/**,**/templates/**,**/__pycache__/**,**/test_*.py,**/set_admin_password.py

# Lenguaje del proyecto
sonar.language=py

# Codificación de archivos
sonar.sourceEncoding=UTF-8

# Configuración de Python
sonar.python.version=3.11

# Cobertura de código (si tienes tests)
# sonar.python.coverage.reportPaths=coverage.xml

# Nivel de log
sonar.log.level=INFO

